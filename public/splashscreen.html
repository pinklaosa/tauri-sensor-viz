<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: transparent;
            color: #e2e8f0;
            /* Slate 200 */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            cursor: wait;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        img {
            max-width: 200px;
            max-height: 200px;
            /* Optional: Add a subtle pulse or spin */
            animation: pulse-img 2s infinite ease-in-out;
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            animation: pulse-text 1.5s infinite ease-in-out;
        }

        @keyframes pulse-img {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.9;
            }
        }

        @keyframes pulse-text {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/splash-logo.png" alt="Loading Logo">
        <div class="loading-text">Loading...</div>
    </div>
</body>

</html>
